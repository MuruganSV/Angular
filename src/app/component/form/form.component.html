<app-header></app-header>

  <div id="form-container" >
    <div class="form">
      <div class="form-content">
        <div class="col-sm-12 ">
        <div class="col-sm-8 div-header">
          <h2 class="header">Enter Patient details</h2>
        </div>

        </div>
        <!-- call submitForm method with all form values if form is valid -->
        <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm)">

          <div class="form-group">
            <label class="label-name">
              Name:<span class="required">*</span>
            </label>
            <input id="firstname" formControlName="name" class="form-control text-box" type="text" placeholder="NAME">
            <div *ngIf="(registerFormControls.name.touched)&& registerFormControls.name.errors?.required" id="error-no-firstname" class="alert alert-danger error-msg">
              {{emptyName}}
            </div>
            <div *ngIf="(registerFormControls.name.touched)&& registerFormControls.name.errors?.minlength" id="error-minlength-firstname" class="alert alert-danger error-msg">
              {{minlengthName}}
            </div>
            <div *ngIf="(registerFormControls.name.touched)&& registerFormControls.name.errors?.maxlength" id="error-maxlength-firstname" class="alert alert-danger error-msg">
              {{maxlengthName}}
            </div>
          </div>

          <div class="form-group">
            <label class="label-name">Gender:
              <span class="required">*</span>
            </label>
            <div class="input-div">
            <input type="radio" formControlName="gender" id="male" class="input-content" value="Male">
            <label class="label-content" for="male">Male</label>
            <input type="radio" formControlName="gender" id="female" class="input-content" value="Female">
            <label class="label-content" for="female">Female</label>
            </div>
            <div *ngIf="(registerFormControls.gender.touched)&& registerFormControls.gender.errors?" id="error-maxlength-firstname" id="error-no-gender" class="alert alert-danger error-msg">
              {{noGender}}
            </div>
          </div>

          <div class="form-group">
            <label class="label-name">
              Date of birth:<span class="required">*</span>
            </label>
            <div >
            <input id="date-input" formControlName="dob" class="form-control date-input glyphicon glyphicon-calendar" type="date" placeholder="Date of birth" required min="1968-01-01" max="{{today}}">
            </div>
            <div *ngIf="(registerFormControls.dob.touched)&& registerFormControls.dob.errors?" id="error-no-dob" class="alert alert-danger error-msg">
              {{noDob}}
            </div>
          </div>

          <div class="form-group">
            <label class="label-name">
              Contact number:<span class="required">*</span>
            </label>
            <input id="mobile" formControlName="mobile" class="form-control text-box" type="number" placeholder="mobile number">
            <div *ngIf="(registerFormControls.mobile.touched)&& registerFormControls.mobile.errors?.required" id="error-no-mobile" class="alert alert-danger error-msg">
              {{noMobile}}
            </div>
            <div *ngIf="(registerFormControls.mobile.touched)&& registerFormControls.mobile.errors?" id="error-number-mobile" class="alert alert-danger error-msg">
              {{numberMobile}}
            </div>
            <div *ngIf="(registerFormControls.mobile.touched)&& registerFormControls.mobile.errors?.maxlength" id="error-maxlength-mobile" class="alert alert-danger error-msg">
              {{maxlengthMobile}}
            </div>
          </div>

          <div class="form-group">
            <label class="label-name" for="email">
              Email:<span class="required">*</span>
            </label>
            <input id="email" formControlName="email" class="form-control text-box" type="email"  placeholder="example:saran12@tcs.com">
            <div *ngIf="(registerFormControls.email.touched)&& registerFormControls.email.errors?" id="error-pattern-email" class="alert alert-danger error-msg">
              {{patternEmail}}
            </div>
          </div>

          <div class="form-group">
            <!-- disable button if form not valid -->
            <button type="submit" [disabled]="complexForm.invalid" id="submit-btn" class="btn btn-primary submit-btn">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
